<html>
  <head>
    <title>Blog Post</title>
    <link rel="stylesheet" href="form-blog.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="\public\image\logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-control="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-orange fw-bold" aria-current="page"  href="\">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-orange fw-bold"
                aria-current="page"
                href="/addProject"
                >Add Project</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-orange fw-bold"
                aria-current=""
                href="/testimonials"
                >Testimonials</a
              >
            </li>
          </ul>
          <a href="/contact" class="btn bg-black text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex justify-content-center align-items-center bg-secondary-subtle"
    >
    <form action="/addProject" method="post">
        <h2 class="mb-3 text-center">ADD MY PROJECT</h2>
          <div class="mb-3">
            <label for="inputTitle" class="form-label fw-bold">Project Name</label>
            <input type="text" id="inputTitle" class="form-control" />
          </div>
          <div class="mb-3 row">
            <div class="col">
                <label for="startDate" class="form-label fw-bold">Start Date</label>
                <input type="date" class="form-control" name="startDate" id="startDate" required/>
            </div>
            <div class="col">
                <label for="endDate" class="form-label fw-bold">End Date</label>
                <input type="date" class="form-control" name="endDate" id="endDate" required/>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" name="description" id="description" style="resize: none;" required></textarea>
        </div>

        <div class="mb-3 row">
            <label class="form-label fw-bold">Technologies</label>
            <div class="col">
                <div>
                    <input class="form-check-input me-auto" type="checkbox" name="nodeJs" id="nodeJs"/>
                    <label class="ms-2" for="nodeJs">Node Js</label>
                </div>
                <div>
                    <input class="form-check-input me-auto" type="checkbox" name="reactJs" id="reactJs" />
                    <label class="ms-2" for="reactJs">React Js</label>
                </div>
            </div>
            <div class="col">
                <div>
                    <input class="form-check-input me-auto" type="checkbox" name="nextJs" id="nextJs" />
                    <label class="ms-2" for="nextJs">Next Js</label>
                </div>
                <div>
                    <input class="form-check-input me-auto" type="checkbox" name="typescript" id="typescript" />
                    <label class="ms-2" for="typescript">TypeScript</label>
                </div>
            </div>
        </div>
          <div class="mb-3">
            <label for="inputImage" class="form-label">Upload Image</label>
            <input type="file" id="inputImage" class="form-control" />
          </div>
          <div class="d-grip gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn bg-black text-white">
              Post Blog
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/testimonials.js"></script>
    
  </body>
</html>
